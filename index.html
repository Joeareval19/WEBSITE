<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Tamayo</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
        }

        /* Add a simple button style */
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Maria Clara's New Website</h1>
    <p>This is going to be the webpage for my portfolio.</p>
    <button class="button">Click Me!</button>
</body>
</html>
